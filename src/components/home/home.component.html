<table class="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.UserId}}</td>
            <td>{{user.Firstname}}</td>
            <td>{{user.Lastname}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Password}}</td>
        </tr>
    </tbody>
</table>
