<h1>Services </h1>
<br>
<ul class="sc">
	<li *ngFor="let category of categories" style="text-decoration: none;">
		<div class="cont">
			<a href="" routerLink="/Provider" (click)="setId(category.ServiceCategoryId)">
				<img src="{{category.ImgUrl}}" height="200" width="320" alt="">
				<div class="content">
					<div class="name" >
						{{category.Category}}
					</div>
				</div>
			</a>
		</div>
	</li>
</ul>
